<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IP Lookup Result</title>
</head>
<body>
<h1>IP Lookup Result</h1>
<div th:if="${geoIpInfo != null}">
    <p>Country: <span th:text="${geoIpInfo.country}"></span></p>
    <p>Country Code: <span th:text="${geoIpInfo.countryCode}"></span></p>
</div>
<a href="/">Back</a>
</body>
</html>
